<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./ex.css">
  <title>Expense Tracker</title>
</head>

<body class="bg-[#151515]">
  <nav class="bg-[#151515] fixed top-0 w-full h-[70px] "> </nav> 
  <div class="contain1 relative">
    <span class="box-text">Total Amount:</span>
    <div class="money">&#8377 80,000.00</div>
    <div class="absolute bottom-0 flex justify-start">
      <button class="details">Details</button>
    </div>
  </div> 
  <div class="grid grid-cols-3 gap-1 my-[50px] mx-[70px]">
    <button class="add border">ADD</button>
    <button class="show">SHOW EXPENSES</button>
    <button class="budget ">BUDGET PLANNER</button>
  </div>
</body>
</html>
