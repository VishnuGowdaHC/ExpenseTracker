<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./ex.css">
  <title>Expense Tracker</title>
</head>

<body class="bg-[#151515]">
  <nav class="bg-[#151515] fixed top-0 w-full h-[70px] "> </nav> 
  <div class="relative flex flex-col sm:scale-50 md:scale-75 lg:scale-100 xl:scale-100 2xl:scale-100 w-auto h-auto justify-center align-middle p-5">
    <div class="contain1 relative">
      <span class="box-text">Total Amount:</span>
      <div class="money">&#8377 80,000.00</div>
      <div class="absolute bottom-0 flex justify-start">
        <button class="details">Details</button>
      </div>
    </div> 
    <div class="btncls grid grid-cols-4 gap-1">
      <button class="btn add">ADD</button>
      <button class="btn show">SHOW EXPENSES</button>
      <button class="btn budget ">BUDGET PLANNER</button>
    </div>
  </div>
</body>
</html>
